<div class="node-container">
  <div class="title-row">
    <svg height="24" width="24">
      <circle cx="12" cy="12" r="6" stroke="gray" stroke-width="2" fill="black" />
    </svg>
    <h5 class="node-title">{{node.title}} 
      <span *ngIf='node.subtitle'>: </span> 
      <input class="node-subtitle" type="text" maxlength="40" size="40" value="{{node.subtitle}}" (keyup)="onSubtitle($event)"/>
    </h5> 
  </div>
  <textarea class="node-description" maxlength="200" cols="50" rows="1" value="{{node.description}}" (keyup)="onDescription($event)">
  
  </textarea>
</div>
